<!-- Head -->
<div ng-include="'templates/partial/head.html'"></div>

<!-- Header -->
<div ng-include="'templates/partial/header-view.html'"></div>

<!-- Welcome Guest -->
<div class="wrapper style1 first" ng-if="!isLoggedIn">
    <article class="container" id="top">
        <div class="row">
            <div class="4u">
                <span class="image fit"><img src="images/logo.jpg" alt=""/></span>
            </div>
            <div class="8u">
                <header>
                    <h1>Welcome to <strong>iBook</strong></h1>
                </header>
                <p>Stay connected with your friends. It's free and aways will be.</p>
                <a href="#/login" class="button big">Log In</a>
                <a href="#/signup" class="button big">Sign Up</a>
            </div>
        </div>
    </article>
</div>

<!-- User News Feed -->
<div class="wrapper style1 first" ng-if="isLoggedIn">
    <article class="container">
        <div class="row">
            <div class="12u">
                <h1>News Feed</h1>
            </div>
        </div>
        <div class="row">
            <div class="4u 12u(mobile)">
                <section class="box style1">
                    <div class="row">
                        <div class="12u">
                            Friends - 33 total
                        </div>
                    </div>
                    <div class="row">
                        <div class="12u">
                            <a href=""><img src="images/testFriend.jpg"/></a>
                            <a href=""><img src="images/testFriend.jpg"/></a>
                            <a href=""><img src="images/testFriend.jpg"/></a>
                            <a href=""><img src="images/testFriend.jpg"/></a>
                            <a href=""><img src="images/testFriend.jpg"/></a>
                            <a href=""><img src="images/testFriend.jpg"/></a>
                        </div>
                    </div>
                </section>
            </div>
            <div class="8u" ng-infinite-scroll="loadFeeds()" ng-infinite-scroll-disabled="newsFeedBusy" ng-infinite-scroll-distance="0">
                <section class="box style1" ng-repeat="news in feedsData">
                    <div class="row">
                        <div class="4u">
                            <img ng-src="{{news.author.profileImageData}}"/>
                        </div>
                        <div class="8u">
                            <div class="row">
                                <div class="8u">
                                    {{news.author.name}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="8u">
                                    {{news.date | date:'dd MMM yyyy HH:mm:ss'}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="12u">
                            {{news.postContent}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="6u">
                            {{news.likesCount}}
                            <a class="icon fa-thumbs-o-up"> Like</a>
                        </div>
                        <div class="6u">
                            {{news.totalCommentsCount}}
                            <a class="icon fa-comments-o"> Comment</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </article>
</div>

<!-- Footer -->
<div ng-include="'templates/partial/footer-view.html'"></div>
