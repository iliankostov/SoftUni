<!-- User Posts -->
<section class="box style1" ng-repeat="data in feedData">
    <div class="row">
        <div class="4u">
            <a href="#/{{data.author.username}}">
                <img class="thumb-image" title="{{data.author.name}}" ng-src="{{data.author.profileImageData}}"/>
            </a>
        </div>
        <div class="8u">
            <div class="row">
                <div class="8u">
                    <a href="#/{{data.author.username}}" title="{{data.author.name}}">
                        {{data.author.name}}
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="8u">
                    {{data.date | date:'dd MMM yyyy HH:mm:ss'}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="12u">
            {{data.postContent}}
        </div>
    </div>
    <div class="row">
        <div class="6u">
            {{data.likesCount}}
            <a class="icon fa-thumbs-o-up"> Like</a>
        </div>
        <div class="6u">
            {{data.totalCommentsCount}}
            <a class="icon fa-comments-o"> Comment</a>
        </div>
    </div>
</section>
