<!-- Friends Preview -->
<section class="box style1" ng-init="loadFriends()">
    <div class="row">
        <div class="12u">
            Friends -
            <a href="#/{{userData.username || myData.username}}/friends">
                {{friendsData.length}}</a> total
        </div>
    </div>
    <div class="row">
        <div class="12u">
            <a href="" ng-repeat="friend in friendsData">
                <img ng-src="{{friend.profileImageData}}" class="thumb-image"/>
            </a>
        </div>
    </div>
</section>
