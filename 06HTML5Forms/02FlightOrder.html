<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/02FlightOrder.css"/>
    <title></title>
</head>
<body>
<main>
    <header>Flight Order</header>
    <form action="#">
        <div id="left-side">
            <div>
                <label for="left-one">From</label>
                <input id="left-one" type="text" placeholder="enter a city"/>
            </div>
            <div>
                <label for="left-two">Departure Date</label>
                <input id="left-two" type="text" placeholder="09.06.2014"/>
            </div>
            <div>
                <label for="left-three">Return Date</label>
                <input id="left-three" type="text" placeholder="13.06.2014"/>
            </div>
            <div>
                <label for="left-four">12+</label>
                <input id="left-four" type="number" value="0"/>
            </div>
            <div>
                <label for="left-five">2-12</label>
                <input id="left-five" type="number" value="0"/>
            </div>
            <div>
                <label for="left-six">0-2</label>
                <input id="left-six" type="number" value="0"/>
            </div>
        </div>
        <div id="right-side">
            <div>
                <label for="left-one">To</label>
                <input id="right-one" type="text" placeholder="enter a city"/>
            </div>
            <input id="right-two" type="checkbox"/>
            <p><label for="right-two">Prefer directs</label></p>
            <div>
                <label for="right-three-left">Time Interval</label>
                <input id="right-three-left" type="text" placeholder="00:20"/>
                <input id="right-three-right" type="text" placeholder="05:00"/>
            </div>
            <div>
                <label for="right-four-left">Time Interval</label>
                <input id="right-four-left" type="text" placeholder="16:00"/>
                <input id="right-four-right" type="text" placeholder="22:00"/>
            </div>
            <div>
                <label for="right-five">Choose class</label>
                <select name="choose-class" id="right-five">
                    <option value="Economy" selected="selected">Economy</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>
            <div class="button">
                <input id="search" name="search" type="submit" value="Search"/>
            </div>
        </div>
    </form>
</main>
</body>
</html>
