<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/01SimpleForm.css"/>
    <title>Simple Form</title>
</head>
<body>
<form method="post" action="#">
    <main>
        <header>Enter the system</header>
        <p>It is necessary to login in Your account in order to sign in for a course</p>
        <div class="box register">
            <legend><span>Are you new?</span> <span>Register</span></legend>
            <input type="text" placeholder="User name"/>
            <input type="text" placeholder="Email"/>
            <input type="text" placeholder="Password"/>
            <input type="text" placeholder="Confirm Password"/>
            <input type="submit" value="Register"/>
        </div>
        <div class="box login">
            <legend>Already a student? Login</legend>
            <input type="text" placeholder="User name"/>
            <input type="text" placeholder="Password"/>
            <input type="checkbox" id="remember"/>
            <label for="remember">Remember me?</label>
            <div class="button-position">
                <input type="submit" value="Login" />
            </div>
            <div>
                <a href="#">Forgot Password</a>
            </div>
        </div>
    </main>
</form>
</body>
</html>
