<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="styles/03NestedTables.css"/>
</head>
<body>
<table>
    <tr>
        <td>
            <a href="https://softuni.bg/" target="_blank">
                <div id="logo"></div>
            </a>
        </td>
        <td>
            <table>
                <tr>
                    <td><span>Software</span></td>
                </tr>
                <tr>
                    <td><span>University</span></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
