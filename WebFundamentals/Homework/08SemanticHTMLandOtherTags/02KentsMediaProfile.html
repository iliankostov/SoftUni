<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kentâ€™s Media Profile</title>
    <link rel="stylesheet" href="styles/02KentsMediaProfile.css"/>
</head>
<body>
<main>
    <h1>Profile</h1>
    <section>
        <header>User: Kent</header>
        <img src="images/Kent.jpg" />
        <footer>
            <div>Profile completed 60%</div>
            <meter value="60" max="100"></meter>
        </footer>
    </section>
    <section>
        <header>Uploaded Audio Files</header>
        <audio class="big-audio" controls >
            <source src="audio/SneezeRingtone.mp3">
            Your browser does not support the &lt;audio&gt; tag.
        </audio>
        <audio controls src="audio/hangouts_incoming_call.ogg"></audio>
        <audio controls src="audio/hangouts_message.ogg"></audio>
        <audio controls src="audio/hangouts_video_call.ogg"></audio>
    </section>
    <section>
        <header>Uploaded Video Files</header>
        <div class="video-position">
            <video controls>
                <source src="video/video.mp4">
                Your browser does not support the &lt;video&gt; tag.
            </video>
        </div>
    </section>
</main>
</body>
</html>
