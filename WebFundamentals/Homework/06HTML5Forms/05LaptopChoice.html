<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/05LaptopChoice.css"/>
    <title>Laptop Choice</title>
</head>
<html>
<body>
<section>
    <article>
        <div class="header">Apple's Laptops (6)</div>
        <button onClick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md712za', '_blank');">
            <div class="header">
                <h1>Apple MacBook Air</h1>
                <p>11.6 inch / 1.3 GHz</p>
                <p>Haswell</p>
            </div>
            <img src="images/macBook_1.png" alt="Apple MacBook Air">
            <div class="footer">$1,729.00</div>
        </button>

        <button onClick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb', '_blank');">
            <div class="header">
                <h1>Apple MacBook Air</h1>
                <p>11.6 inch / 1.4 GHz</p>
                <p>Haswell</p>
            </div>
            <img src="images/new.png" alt="New" class="new">
            <img src="images/macBook_1.png" alt="Apple MacBook Air">
            <div class="footer">$1,825.00</div>
        </button>

        <button onClick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_md760zb', '_blank');">
            <div class="header">
                <h1>Apple MacBook Air</h1>
                <p>13.3 inch / 1.3 GHz</p>
                <p>Haswell</p>
            </div>
            <img src="images/macBook_2.png" alt="Apple MacBook Air">
            <div class="footer">$1,919.00</div>
        </button>

        <button onClick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_md761zb', '_blank');">
            <div class="header">
                <h1>Apple MacBook Air</h1>
                <p>13.4 inch / 1.4 GHz</p>
                <p>Haswell</p>
            </div>
            <img src="images/macBook_2.png" alt="Apple MacBook Air">
            <div class="footer">$1,999.00</div>
        </button>

        <button onClick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md712zb', '_blank');">
            <div class="header">
                <h1>Apple MacBook Air</h1>
                <p>11.6 inch / 1.4 GHz</p>
                <p>Haswell 256 GB SSD</p>
            </div>
            <img src="images/new.png" alt="New" class="new">
            <img src="images/macBook_3.png" alt="Apple MacBook Air">
            <div class="footer">$2,119.00</div>
        </button>

        <button onClick="window.open('http://laptop.bg/laptops-apple-MacBook_Pro_13-apple_macbook_pro__md101z_a', '_blank');">
            <div class="header">
                <h1>Apple MacBook Pro</h1>
                <p>13.4 inch / 2.5 GHz Ivy</p>
                <p>Bridge</p>
            </div>
            <img src="images/macBook_3.png" alt="Apple MacBook Pro">
            <div class="footer">$2,529.00</div>
        </button>
    </article>

    <form method="post">
        <fieldset>
            <label for="price">Price</label>
            <div>
                <span>1700</span>
                <span>2600</span>
            </div>
            <input type="range" name="price" id="price">

            <label for="ram">RAM</label>
            <div>
                <span>2048</span>
                <span>4096</span>
            </div>
            <input type="range" name="ram" id="ram">

            <label for="disk">Disk</label>
            <div>
                <span>100 GB</span>
                <span>2 000 GB</span>
            </div>
            <input type="range" name="disk" id="disk">

            <label for="display">Display</label>
            <div>
                <span>11.6</span>
                <span>18.4</span>
            </div>
            <input type="range" name="display" id="display">

            <label for="weight">Weight</label>
            <div>
                <span>1</span>
                <span>6</span>
            </div>
            <input type="range" name="weight" id="weight">

            <label for="warranty">Warranty</label>
            <div>
                <span>12 months</span>
                <span>60 months</span>
            </div>
            <input type="range" name="warranty" id="warranty">
        </fieldset>
    </form>
</section>
</body>
</html>
