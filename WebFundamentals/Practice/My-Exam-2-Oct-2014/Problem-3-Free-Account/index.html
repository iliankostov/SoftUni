<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Free Account</title>
</head>
<body>
<main>
    <header>
        <h1>Login or Create a Free Account!</h1>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
            dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
        </p>
    </header>
    <section>
        <article class="left">
            <h2>New Account:</h2>
            <input class="ticked" type="text" placeholder="Username"/>
            <input class="ticked" type="email" placeholder="E-Mail"/>
            <input class="crossed" type="password" placeholder="Password"/>
            <input class="crossed" type="password" placeholder="Repeat Password"/>
            <div>
                <input id="tick" type="checkbox"/>
                <label for="tick">Please inform me of upcoming freebies, promotions and news</label>
            </div>
            <div>
                <button>Create Account</button>
            </div>
        </article>
        <article class="right">
            <h2>Login:</h2>
            <input class="ticked" type="text" placeholder="Username"/>
            <input class="crossed" type="password" placeholder="Password"/>
            <p><a href="#">I Forgot my Password!</a></p>
            <div>
                <button>Login</button>
            </div>
        </article>
    </section>
</main>
</body>
</html>
