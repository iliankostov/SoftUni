<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Login Search Form</title>
</head>
<body>
<form action="#">
    <section id="login">
        <h1>Login</h1>
        <div class="input-group input-correction">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input type="text" class="form-control" placeholder="Please enter your email">
        </div>
        <div class="input-group input-correction">
            <span class="input-group-addon glyphicon glyphicon-lock"></span>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="button" class="btn btn-default btn-group-justified button-correction">Submit</button>
    </section>
    <section id="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
            <button class="btn btn-default glyphicon glyphicon-search button-correction" type="button"><span class="search-text">Search</span></button>
          </span>
        </div>
    </section>
</form>
</body>
</html>
